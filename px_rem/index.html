<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>PX To Rem</title>
</head>
<body>
    <header>
        <div class="scroll-line"></div>
    </header>
    <div class="container">
        <!-- header -->
        <h2><span>px</span> to <span>rem</span> converter</h2>
        <!-- input area -->
        <div class="inputs">
            <div class="px">
                <label for="px">pixels
                    <div class="together">
                        <input type="text" value="10" size="" id="pixel" decimals="4">
                        <abbr class="unit">px</abbr>
                    </div>
                </label>
            </div>
            <div class="icon">
                <i class="fa-solid fa-arrow-right-arrow-left swap"></i>
            </div>
            <div class="rem">
                <label for="rem">rem
                    <div class="together">
                        <input type="text" value="0.625" size="" id="rem" decimals="4">
                        <abbr class="unit">rem</abbr>
                    </div>
                </label>
            </div>
        </div>
        <!-- base font size -->
        <div class="calculated">
            <label>
                Calculation based on the root <code>font-size</code> of <span class="inline-setting"><input type="text" value="16" size="3" id="base">pixles</span>
            </label>
        </div>
        <!-- socials -->
        <div class="socials">

            <a href="https://hashnode.com/@Pulkit-Saxena" target="_blank"><i class="fa-brands fa-hashnode"></i></a>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div class="project">Project by <a href="https://github.com/Pulkit-s21" target="_blank"><span>Pulkit Saxena</span></a> </div>
    </footer>
